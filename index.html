<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #C9A961;
            --gold-light: #F4E4C1;
            --dark: #0f0c29;
            --glass: rgba(0,0,0,0.85);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #panorama {
            width: 100vw;
            height: 100vh;
        }

        /* ==================== LOADING ==================== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font: 800 48px 'Playfair Display', serif;
            color: #000;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-title {
            font: 800 52px 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }

        .loading-subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 50px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .enter-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: #000;
            border: none;
            border-radius: 50px;
            font: 700 16px 'Inter', sans-serif;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(201, 169, 97, 0.4);
            transition: all 0.3s;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(201, 169, 97, 0.6);
        }

        /* ==================== HEADER ==================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: linear-gradient(180deg, var(--glass), transparent);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: slideDown 1s;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font: 800 24px 'Playfair Display', serif;
            color: #000;
        }

        .brand-name {
            font: 700 18px 'Playfair Display', serif;
            letter-spacing: 2px;
            color: var(--gold);
        }

        .property-name {
            font: 700 24px 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .property-location {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font: 600 12px 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: #000;
            box-shadow: 0 4px 15px rgba(201, 169, 97, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 169, 97, 0.5);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ==================== MINIMAP ==================== */
        .minimap {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 0 1px rgba(201, 169, 97, 0.3);
            z-index: 1000;
            animation: slideInLeft 1s 0.5s both;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-400px); opacity: 0; }
        }

        .minimap-title {
            font: 700 12px 'Inter', sans-serif;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .minimap-canvas {
            width: 100%;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(201, 169, 97, 0.3);
        }

        .minimap-canvas img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.7;
        }

        .minimap-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--gold);
            border: 3px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(201, 169, 97, 0.8);
            animation: markerPulse 2s infinite;
            z-index: 10;
        }

        @keyframes markerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .minimap-direction {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid var(--gold);
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(201, 169, 97, 0.8));
        }

        /* ==================== COMPASS ==================== */
        .compass {
            position: fixed;
            top: 120px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 0 1px rgba(201, 169, 97, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 1s 0.7s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
        }

        .compass-needle {
            width: 60px;
            height: 60px;
            position: relative;
            transition: transform 0.3s;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 25px solid #ff4444;
            transform: translate(-50%, -100%);
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 25px solid #fff;
            transform: translate(-50%, 0%);
        }

        .compass-label {
            position: absolute;
            font: 700 10px 'Inter', sans-serif;
            color: var(--gold);
        }

        .compass-label.n { top: 5px; left: 50%; transform: translateX(-50%); }
        .compass-label.e { right: 8px; top: 50%; transform: translateY(-50%); }
        .compass-label.s { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .compass-label.w { left: 8px; top: 50%; transform: translateY(-50%); }

        /* ==================== ROOM GALLERY ==================== */
        .room-gallery {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(30px);
            padding: 15px 20px;
            border-radius: 100px;
            display: flex;
            gap: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 0 1px rgba(201, 169, 97, 0.3);
            z-index: 1000;
            animation: slideUp 1s 0.3s both;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 150px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .room-thumb {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255,255,255,0.05);
        }

        .room-thumb:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: rgba(201, 169, 97, 0.5);
        }

        .room-thumb.active {
            border-color: var(--gold);
            box-shadow: 0 8px 25px rgba(201, 169, 97, 0.5);
            transform: translateY(-8px) scale(1.1);
        }

        .room-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .room-thumb-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9), transparent);
            padding: 8px 6px 6px;
            font: 700 9px 'Inter', sans-serif;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .room-thumb-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            font-size: 18px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* ==================== HOTSPOTS ==================== */
        .pnlm-hotspot {
            width: 60px !important;
            height: 60px !important;
            background: radial-gradient(circle, rgba(201, 169, 97, 0.9), rgba(201, 169, 97, 0.3) 70%, transparent) !important;
            border: 3px solid var(--gold) !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            transition: all 0.3s !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 28px !important;
            animation: hotspotPulse 2s infinite !important;
            box-shadow: 0 0 30px rgba(201, 169, 97, 0.6) !important;
        }

        @keyframes hotspotPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(201, 169, 97, 0.6); }
            50% { transform: scale(1.15); box-shadow: 0 0 50px rgba(201, 169, 97, 0.9); }
        }

        .pnlm-hotspot:hover {
            transform: scale(1.3) !important;
            background: radial-gradient(circle, rgba(201, 169, 97, 1), rgba(201, 169, 97, 0.5) 70%, transparent) !important;
            box-shadow: 0 0 60px rgba(201, 169, 97, 1) !important;
        }

        /* ==================== INFO PANEL ==================== */
        .info-panel {
            position: fixed;
            top: 120px;
            right: 30px;
            width: 350px;
            max-height: calc(100vh - 170px);
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 0 1px rgba(201, 169, 97, 0.3);
            z-index: 1000;
            animation: slideInRight 1s 0.5s both;
            transition: transform 0.3s;
        }

        .info-panel.collapsed {
            transform: translateX(calc(100% + 30px));
        }

        @keyframes slideInRight {
            from { transform: translateX(500px); opacity: 0; }
        }

        .info-toggle {
            position: fixed;
            top: 120px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 0 1px rgba(201, 169, 97, 0.3);
            z-index: 1001;
            transition: all 0.3s;
            animation: fadeIn 1s 0.5s both;
        }

        .info-toggle:hover {
            background: rgba(201, 169, 97, 0.2);
            transform: scale(1.1);
        }

        .info-title {
            font: 800 28px 'Playfair Display', serif;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .info-subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(201, 169, 97, 0.3);
        }

        .info-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .info-stat {
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.1), rgba(244, 228, 193, 0.05));
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            text-align: center;
        }

        .info-stat-value {
            font: 800 24px 'Playfair Display', serif;
            color: var(--gold);
        }

        .info-stat-label {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .info-features {
            list-style: none;
        }

        .info-features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            display: flex;
            gap: 10px;
        }

        .info-features li::before {
            content: "‚úì";
            color: var(--gold);
            font-weight: bold;
        }

        /* ==================== TRANSITION ==================== */
        .scene-transition {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }

        .scene-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(201, 169, 97, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .transition-text {
            font: 600 16px 'Inter', sans-serif;
            color: var(--gold);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .brand-text,
            .property-header {
                display: none;
            }

            .minimap {
                bottom: 140px;
                left: 20px;
                width: 200px;
            }

            .compass {
                top: 90px;
                right: 20px;
                width: 60px;
                height: 60px;
            }

            .room-gallery {
                bottom: 20px;
                max-width: calc(100% - 40px);
                overflow-x: auto;
            }

            .room-thumb {
                width: 60px;
                height: 60px;
                flex-shrink: 0;
            }

            .info-panel {
                width: calc(100% - 40px);
                max-width: 350px;
                right: 20px;
                top: 90px;
            }

            .info-toggle {
                top: 90px;
                right: 20px;
            }
        }
    </style>
</head>

                    { pitch: -5, yaw: -90, type: 'scene', target: 'bathroom', icon: '‚Üí', tooltip: 'Spa Bath' }
                ]
            },
            bathroom: {
                name: 'Spa Bathroom',
                subtitle: 'Luxury wellness retreat',
                panorama: 'https://pannellum.org/images/bma-0.jpg',
                thumbnail: 'https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?w=200&h=200&fit=crop',
                icon: 'üõÅ',
                minimapPosition: { x: 25, y: 75 },
                stats: [
                    { label: 'Size', value: '280 sq ft' },
                    { label: 'Tub', value: 'Soaking' },
                    { label: 'Shower', value: 'Rain' },
                    { label: 'Heated', value: 'Floors' }
                ],
                features: [
                    'Freestanding soaking tub',
                    'Oversized rain shower',
                    'Dual vanities with marble',
                    'Radiant heated floors',
                    'Towel warmers',
                    'Smart mirror with lighting'
                ],
                hotspots: [
                    { pitch: -5, yaw: 180, type: 'scene', target: 'bedroom', icon: '‚Üí', tooltip: 'Master Suite' }
                ]
            },
            terrace: {
                name: 'Private Terrace',
                subtitle: 'Outdoor entertaining paradise',
                panorama: 'https://pannellum.org/images/bma-1.jpg',
                thumbnail: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=200&h=200&fit=crop',
                icon: 'üåÜ',
                minimapPosition: { x: 75, y: 25 },
                stats: [
                    { label: 'Size', value: '2,000 sq ft' },
                    { label: 'Kitchen', value: 'Outdoor' },
                    { label: 'Seating', value: '20+' },
                    { label: 'Views', value: '360¬∞' }
                ],
                features: [
                    'Wraparound terrace with views',
                    'Outdoor kitchen with grill',
                    'Multiple seating areas',
                    'Integrated irrigation',
                    'Weather-resistant outlets',
                    'Ambient lighting and heating'
                ],
                hotspots: [
                    { pitch: -5, yaw: -90, type: 'scene', target: 'kitchen', icon: '‚Üí', tooltip: 'Kitchen' },
                    { pitch: -5, yaw: 90, type: 'scene', target: 'living', icon: '‚Üí', tooltip: 'Living Room' }
                ]
            }
        };

        // ==================== STATE ====================
        let viewer = null;
        let currentScene = 'living';
        let infoPanelCollapsed = false;

        // ==================== INITIALIZATION ====================
        function enterTour() {
            document.getElementById('loading').classList.add('hidden');
            initViewer();
            initRoomGallery();
        }

        function initViewer() {
            const scene = SCENES[currentScene];
            
            viewer = pannellum.viewer('panorama', {
                type: 'equirectangular',
                panorama: scene.panorama,
                autoLoad: true,
                showControls: false,
                mouseZoom: true,
                autoRotate: -2,
                autoRotateInactivityDelay: 3000,
                hfov: 100,
                pitch: 0,
                yaw: 0,
                minHfov: 50,
                maxHfov: 120,
                hotSpots: createHotspots(scene.hotspots)
            });

            viewer.on('mouseup', updateCompass);
            viewer.on('touchend', updateCompass);
            
            updateRoomInfo(currentScene);
            updateMinimap(currentScene);
        }

        function createHotspots(hotspots) {
            return hotspots.map(spot => ({
                pitch: spot.pitch,
                yaw: spot.yaw,
                cssClass: 'hotspot-nav',
                createTooltipFunc: (div) => {
                    div.innerHTML = `<span>${spot.icon}</span>`;
                    div.title = spot.tooltip;
                },
                clickHandlerFunc: () => loadScene(spot.target)
            }));
        }

        function loadScene(sceneName) {
            if (!viewer || sceneName === currentScene) return;

            const scene = SCENES[sceneName];
            const transition = document.getElementById('sceneTransition');
            
            document.getElementById('transitionText').textContent = `Loading ${scene.name}...`;
            transition.classList.add('active');

            setTimeout(() => {
                currentScene = sceneName;
                viewer.loadScene(scene.panorama, 0, 0, 100);
                viewer.removeAllHotSpots();
                scene.hotspots.forEach(spot => {
                    viewer.addHotSpot({
                        pitch: spot.pitch,
                        yaw: spot.yaw,
                        cssClass: 'hotspot-nav',
                        createTooltipFunc: (div) => {
                            div.innerHTML = `<span>${spot.icon}</span>`;
                            div.title = spot.tooltip;
                        },
                        clickHandlerFunc: () => loadScene(spot.target)
                    });
                });

                updateRoomInfo(sceneName);
                updateMinimap(sceneName);
                updateRoomGallery(sceneName);

                setTimeout(() => transition.classList.remove('active'), 300);
            }, 400);
        }

        function initRoomGallery() {
            const gallery = document.getElementById('roomGallery');
            Object.keys(SCENES).forEach(key => {
                const scene = SCENES[key];
                const thumb = document.createElement('div');
                thumb.className = `room-thumb ${key === currentScene ? 'active' : ''}`;
                thumb.onclick = () => loadScene(key);
                thumb.innerHTML = `
                    <img src="${scene.thumbnail}" alt="${scene.name}">
                    <div class="room-thumb-icon">${scene.icon}</div>
                    <div class="room-thumb-label">${scene.name.split(' ')[0]}</div>
                `;
                gallery.appendChild(thumb);
            });
        }

        function updateRoomGallery(sceneName) {
            document.querySelectorAll('.room-thumb').forEach((thumb, i) => {
                const key = Object.keys(SCENES)[i];
                thumb.classList.toggle('active', key === sceneName);
            });
        }

        function updateRoomInfo(sceneName) {
            const scene = SCENES[sceneName];
            document.getElementById('roomTitle').textContent = scene.name;
            document.getElementById('roomSubtitle').textContent = scene.subtitle;
            document.getElementById('roomStats').innerHTML = scene.stats.map(s => `
                <div class="info-stat">
                    <div class="info-stat-value">${s.value}</div>
                    <div class="info-stat-label">${s.label}</div>
                </div>
            `).join('');
            document.getElementById('roomFeatures').innerHTML = scene.features.map(f => `<li>${f}</li>`).join('');
        }

        function updateMinimap(sceneName) {
            const scene = SCENES[sceneName];
            const marker = document.getElementById('minimapMarker');
            marker.style.left = scene.minimapPosition.x + '%';
            marker.style.top = scene.minimapPosition.y + '%';
        }

        function updateCompass() {
            if (!viewer) return;
            const yaw = viewer.getYaw();
            document.getElementById('compassNeedle').style.transform = `rotate(${yaw}deg)`;
            document.getElementById('minimapDirection').style.transform = `translate(-50%, -50%) rotate(${yaw}deg)`;
        }

        function toggleInfoPanel() {
            infoPanelCollapsed = !infoPanelCollapsed;
            document.getElementById('infoPanel').classList.toggle('collapsed', infoPanelCollapsed);
            document.getElementById('infoToggle').innerHTML = infoPanelCollapsed 
                ? '<span style="font-size: 24px;">‚ÑπÔ∏è</span>' 
                : '<span style="font-size: 24px;">‚úï</span>';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function shareProperty() {
            const url = `${window.location.href}?room=${currentScene}`;
            if (navigator.share) {
                navigator.share({
                    title: `${SCENES[currentScene].name} - The Manhattan Penthouse`,
                    text: 'Explore this stunning luxury penthouse!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert(`Link copied: ${url}`);
            }
        }

        // Check URL parameter
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const room = params.get('room');
            if (room && SCENES[room]) currentScene = room;
        });
    </script>
